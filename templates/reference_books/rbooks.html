{% extends 'base.html' %}

{% block content_title %}{{ content_title }}{% endblock %}
{% block content_area %}Панель{% endblock %}
{% block content_title_small %}Рабочий стол{% endblock %}

{% block content %}
    <div class="main-content-inner">
        <!-- seo fact area start -->
        <div class="row">
            {% for item in list_link %}
                <div class="col-6 mt-md-3 mb-3">
                    <div class="card">
                        <div class="seo-fact sbg{{ forloop.counter }}">
                            <div class="p-4 d-flex justify-content-between align-items-center">
                                <div class="seofct-icon">{{ item.link }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
